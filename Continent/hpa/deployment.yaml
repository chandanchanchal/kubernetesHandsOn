apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app
          image: schoolofdevops/vote:v1
          resources:
            requests:
              cpu: "100m"
            limits:
              cpu: "500m"
